<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>前端技术分析</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="前端技术分析 前端 技术 分享" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="./icon48.png" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
    /> -->
  </head>
  <body>
    <div id="app">加载中</div>
    <script>
      window.$docsify = {
        name: "前端技术分享", // 文档标题，会显示在侧边栏顶部
        logo: "./icon48.png", // 在侧边栏中出现的网站图标
        repo: "https://github.com/smile0125", // github
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: true,
        coverpage: true,
        onlyCover: true,
        auto2top: true, // 切换页面后是否自动跳转到页面顶部。
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
